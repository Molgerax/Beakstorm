{
    "version": 8,
    "name": "$GAME_NAME",
    "icon": "Icon.png",
    "fileformats": [
        { "format": "Quake3 (Valve)" }
    ],
    "filesystem": {
        "searchpath": "Library/baseq3",
        "packageformat": { "extension": "pk3", "format": "zip" }
    },
    "textures": {
        "root": "textures",
        "package": { "type": "directory", "root": "textures" },
        "format": { "extensions": [ "" ], "format": "q3shader" },
        "shaderSearchPath": "scripts", // this will likely change when we get a material system
        "attribute": "_tb_textures"
    },
    "entities": {
        "definitions": [ "entities.fgd" ],
        "defaultcolor": "0.6 0.6 0.6 1.0",
        "modelformats": [ "md3" ]
    },
    "tags": {
        "brush": [
            $BRUSHES
        ],
        "brushface": [
            {
                "name": "Clip",
                "attribs": [ "transparent" ],
                "match": "texture",
                "pattern": "special/*clip"
            }
        ]
    },
    "faceattribs": {
        "defaults": {
            "scale": [1.0, 1.0]
        },
        "surfaceflags": [],
        "contentflags": []
    },
    "softMapBounds":"-65536 -65536 -65536 65536 65536 65536"
}
